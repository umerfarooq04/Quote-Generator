<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>🌟 Quote of the Moment</h1>
        <div class="card">
            <p class="quote">"{{ quote }}"</p>
            <p class="author">– {{ author }}</p>
        </div>
        <div class="buttons">
            <form method="get">
                <button type="submit">🔄 New Quote</button>
            </form>
            <form action="/like">
                <button type="submit">❤️ Like</button>
            </form>
            <form action="/history">
                <button type="submit">📜 View History</button>
            </form>
        </div>
    </div>
</body>
</html>
